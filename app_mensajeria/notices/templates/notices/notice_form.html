{% extends "core/base.html" %}
{% load static %}
{% block title %}
  Crear nueva noticia
{% endblock title %}
{% block content %}

  <main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto">
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}

              <input type="submit" class="btn btn-primary btn-block" value="Crear Noticia" />

          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
